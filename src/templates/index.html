<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Cold Beer Brah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>COLD BEER BRAH</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="static/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="static/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="static/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="static/styles.css">

    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
  </head>
  <body>
    <script type=text/javascript>
    $(function temp(){
        $.getJSON($SCRIPT_ROOT+"/_jsondata", function(data) {
          $("#temp").text(data.temp);setTimeout(function(){temp();},500);
        });
      });
      $(function uptime(){
          $.getJSON($SCRIPT_ROOT+"/_jsondata", function(data) {
            $("#uptime").text(data.uptime);setTimeout(function(){uptime();},500);
          });
      });
      $(function time(){
            $.getJSON($SCRIPT_ROOT+"/_jsondata", function(data) {
              $("#time").text(data.time);setTimeout(function(){time();},500);
            });
      });
      $(function cpu(){
            $.getJSON($SCRIPT_ROOT+"/_jsondata", function(data) {
              $("#cpu").text(data.cpu);setTimeout(function(){cpu();},500);
            });
      });
      $(function ram(){
            $.getJSON($SCRIPT_ROOT+"/_jsondata", function(data) {
              $("#ram").text(data.ram);setTimeout(function(){ram();},500);
            });
      });
      $(function saying(){
            $.getJSON($SCRIPT_ROOT+"/_jsondata", function(data) {
              $("#saying").text(data.saying);setTimeout(function(){saying();},500);
            });
      });
    </script>

    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600 mdl-card__title">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Say Breh, How Colds Ya Beer?</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
        </div>
      </header>
      <div class="drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="drawer-header">
          <img src="static/images/intheface.png" class="avatar">
        </header>
        <nav class="navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="www.geneblanchard.com"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="https://github.com/gblanchard4/ismybeercold"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Github</a>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid content">
          <div class="cards charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
              <h2 class="mdl-card__title-text">Breh Lemme Tell Ya... <span id="temp"></span>F!</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <h3><p><span id="saying"></span></p></h3>
            </div>
          </div>
          <div class="cards charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
              <h2 class="mdl-card__title-text"> Raspberry Pi Stats </h3>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <h3>
                <b>CPU:</b> <span id="cpu"></span>%<br>
                <b>Memory:</b> <span id="ram"></span>%<br>
                <b>Uptime:</b> <span id="uptime"></span>
              </h3>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
